<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mineweb</title>
    <link
      rel="icon"
      href="https://cdn.discordapp.com/attachments/620134540903710733/704341035391909968/menu-buy.png"
    />
    <meta
      name="description"
      content="Mineweb is a minecraft client powered by noa and node-minecraft-protocol"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style type="text/css">
      body {
        background-color: white;
        margin: 0px;
        overflow: hidden;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      #reticle {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        line-height: 20px;
        margin: -10px 0 0 -10px;
        z-index: 99;
        color: white;
        text-shadow: 1px 1px 0px black;
        text-align: center;
      }

      #chat {
        z-index: 9999;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        position: fixed;
        width: 35%;
        height: 41%;
        overflow: auto;
        background-color: grey;
        opacity: 0.9;
        bottom: 40px;
        list-style-type: none;
        text-align: left;
        margin: 0;
        padding: 0;
      }
      #beta {
        z-index: 9999;
        position: fixed;
        top: 0px;
        width: 100%;
      }
      #music {
        display:none;
      }
    </style>
  </head>

  <div  id="loading" class="separator" style="clear: both; text-align: center;">
    Connecting to the server...
  </div>

  <body>
    <div id="reticle">+</div>

    <script type="text/javascript" src="dist/babylon.js"></script>
    <script type="text/javascript" src="dist/bundle.js"></script>
    <center>
      <div id="beta">
        <span style="color: white;">Mineweb snapshot 20w18b | Mineweb by the MineWeb Team</span>
        <br />
        <span style="color: white;">Don't forget to join our
          <a href="https://discord.gg/zSxsc9F">Discord Server</a>!</span>
      </div>
    </center>
    <ul id="chat">
      <li>
        <span style="color: white;">
          Thanks for using mineweb! In here you can use the chat! <br>You can
          write a message by pressing the t key! 
        </span>
        <div id = "music">
          
    
        <audio controls loop>
  <source src="https://cdn.discordapp.com/attachments/591647192058691584/704689316743479407/C418_-_Sweden_-_Minecraft_Volume_Alpha.mp3" type="audio/ogg">
  <source src="https://cdn.discordapp.com/attachments/591647192058691584/704689316743479407/C418_-_Sweden_-_Minecraft_Volume_Alpha.mp3" type="audio/mpeg">

</audio>
    </div>
      </li>
